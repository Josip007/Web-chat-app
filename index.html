<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat - App</title>

    <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>

</head>
<body>
    <div id="yourname">
        <label for="name">Your name:</label>
        <input id="name" type="text" autocomplete="off" placeholder="Enter your name">
        <button id="nameButton">Send</button>
    </div>
    <div id="message-input" style="display: none">
        <form id="message-input__form">
            <label for="message-input__message">Your message:</label>
            <input id="message-input__message" name="message-input" type="text" autocomplete="off" placeholder="Message">
            <button id="message-input__send">Send</button>
        </form>
    </div>
    <div id="message-output">
        <div id="message-output__text"></div>
    </div>

    <script src="index.js"></script>
    <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("html, body").animate({
                    scrollTop: $(
                      'html, body').get(0).scrollHeight
                }, 2000);
            });
        });
    </script>
</body>
</html>
